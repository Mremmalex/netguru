name: Nodejs CI

on:
  push:
    branches: [main]
    path:
      - "movie-service/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.14"
      - name : install dependencies 
      - run: yarn install
      - name: run test
      - run: yarn test

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.14"
      - name : install dependencies 
      - run: yarn install
      - name: run build
      - run: yarn build
